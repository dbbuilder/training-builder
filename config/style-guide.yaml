# PARTS-CO TRAINING SYSTEM STYLE GUIDE
# =====================================
# Comprehensive writing and formatting standards for all curriculum materials

brand:
  name: "Parts-Co E-Commerce Training System"
  tagline: "From Database to Deployment"
  colors:
    primary: "#667eea"      # Purple (from ERD Manufacturer)
    secondary: "#764ba2"    # Dark Purple (from ERD Category)
    accent: "#f093fb"       # Pink (from ERD Part)
    success: "#43e97b"      # Green (from ERD SupplierPart)
    warning: "#fee140"      # Yellow (from ERD Inventory)
    info: "#4facfe"         # Blue (from ERD Supplier)

tone:
  voice: "Professional, conversational, encouraging"
  perspective: "Second person (you/your)"
  formality: "Semi-formal - accessible but authoritative"
  characteristics:
    - "Clear and concise"
    - "Encouraging without being condescending"
    - "Practical and actionable"
    - "Honest about complexity"
    - "Enthusiastic about technology"

writing_principles:
  - name: "Clarity First"
    description: "Always prioritize clear explanation over clever phrasing"
    example: "Use 'data that doesn't change often' instead of 'immutable data structures'"

  - name: "Show, Then Tell"
    description: "Provide code examples before abstract explanations"
    example: "Show a working tRPC procedure, then explain how it achieves type safety"

  - name: "Progressive Disclosure"
    description: "Introduce concepts incrementally, building on prior knowledge"
    example: "Chapter 1 mentions tRPC; Chapter 5 explains it deeply"

  - name: "Real-World Context"
    description: "Always tie concepts to the Parts-Co business domain"
    example: "Explain transactions using order processing, not abstract banking examples"

  - name: "Acknowledge Difficulty"
    description: "Be honest when topics are challenging, provide extra support"
    example: "This concept is tricky at first. Let's break it down step by step."

formatting:
  headings:
    h1: "Chapter title only (e.g., 'Chapter 5: API Architecture with tRPC')"
    h2: "Major sections (e.g., 'Understanding tRPC')"
    h3: "Subsections (e.g., 'Setting Up tRPC Router')"
    h4: "Minor subdivisions (use sparingly)"
    style: "Sentence case, not title case"
    examples:
      correct: "Setting up your development environment"
      incorrect: "Setting Up Your Development Environment"

  code_blocks:
    language_tags: "Always specify (typescript, javascript, bash, sql, json, yaml)"
    comments: "Abundant inline comments explaining non-obvious code"
    length: "Keep under 30 lines; break longer examples into multiple blocks"
    highlighting: "Use // [!code highlight] for key lines to emphasize"
    style: "Consistent indentation (2 spaces for JS/TS, 4 for SQL)"

  lists:
    ordered: "Use for sequences (steps, instructions, rankings)"
    unordered: "Use for collections (features, options, considerations)"
    nesting: "Maximum 2 levels deep"
    punctuation: "Capitalize first word; use periods only for complete sentences"

  callout_boxes:
    tip:
      icon: "üí°"
      title: "Tip"
      use: "Helpful shortcuts, best practices, pro tips"
      example: "üí° **Tip:** Use Cmd+Shift+P in VS Code to access all commands quickly."

    warning:
      icon: "‚ö†Ô∏è"
      title: "Warning"
      use: "Common mistakes, gotchas, things to avoid"
      example: "‚ö†Ô∏è **Warning:** Don't commit your .env file to Git - it contains secrets!"

    note:
      icon: "üìù"
      title: "Note"
      use: "Additional context, background information, related concepts"
      example: "üìù **Note:** tRPC works best in monorepo setups where frontend and backend share code."

    example:
      icon: "üíª"
      title: "Example"
      use: "Complete working examples demonstrating a concept"
      example: "üíª **Example:** Here's how to create a type-safe query procedure:"

    important:
      icon: "üî¥"
      title: "Important"
      use: "Critical information that must not be skipped"
      example: "üî¥ **Important:** You must restart your development server after changing environment variables."

terminology:
  preferred_terms:
    # Use these consistently throughout all materials
    backend: "backend (not back-end or back end)"
    frontend: "frontend (not front-end or front end)"
    fullstack: "full-stack (hyphenated)"
    database: "database (not DB except in variable names)"
    api: "API (uppercase)"
    url: "URL (uppercase)"
    json: "JSON (uppercase)"
    typescript: "TypeScript (capital T and S)"
    javascript: "JavaScript (capital J and S)"
    postgresql: "PostgreSQL (not Postgres, except in informal contexts)"
    nextjs: "Next.js (with period)"
    trpc: "tRPC (lowercase t, uppercase RPC)"
    oauth: "OAuth (capital O, lowercase a)"
    env_file: ".env file (not 'dot env' or 'environment file')"

  parts_co_domain:
    # Consistent terminology for the business domain
    entities:
      - "Part (not Product)"
      - "Manufacturer (not Vendor or Producer)"
      - "Supplier (not Distributor)"
      - "Warehouse (not Storage or Depot)"
      - "Customer (not User when referring to buyers)"
      - "Order (not Purchase or Transaction)"

    relationships:
      - "A Part is produced by one Manufacturer"
      - "A Part can be supplied by multiple Suppliers"
      - "An Order is placed by one Customer"
      - "An Order ships from one Warehouse"

code_style:
  naming_conventions:
    components: "PascalCase (e.g., PartsList, OrderDetails)"
    functions: "camelCase (e.g., createOrder, calculateTotal)"
    constants: "SCREAMING_SNAKE_CASE (e.g., MAX_ITEMS, API_URL)"
    files: "kebab-case for files (e.g., parts-list.tsx, order-utils.ts)"
    database_tables: "PascalCase singular (e.g., Part, Order, not parts, orders)"
    database_columns: "camelCase (e.g., partNumber, createdAt)"

  typescript:
    prefer_interfaces: "For public APIs and component props"
    prefer_types: "For unions, intersections, utility types"
    explicit_returns: "Always type function return values"
    no_any: "Never use 'any' - use 'unknown' if truly dynamic"

  comments:
    purpose: "Explain WHY, not WHAT (code should be self-documenting for WHAT)"
    frequency: "Every 3-5 lines for complex logic; less for simple code"
    style: "Complete sentences with proper punctuation"
    examples:
      good: "// Check inventory before allowing order - prevents overselling"
      bad: "// Loop through items"

